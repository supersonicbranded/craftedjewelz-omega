name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: apps/web

      - name: Ensure assets and icons exist
        run: |
          mkdir -p apps/web/build/icons
          cp -f apps/web/build/appicon2.png apps/web/build/icons/appicon.png || true
        shell: bash

      # Linux/macOS only: install tools needed for icons
      - name: Install image tools
        if: runner.os != 'Windows'
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y imagemagick graphicsmagick icoutils
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install imagemagick graphicsmagick icoutils || true
          fi

      - name: Build & Publish
        run: npx electron-builder --publish always
        working-directory: apps/web
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
