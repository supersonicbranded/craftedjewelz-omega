name: Build & Publish Installers

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install image tools (Linux)
      - name: Install image tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick icnsutils graphicsmagick

      # Install image tools (macOS)
      - name: Install image tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick graphicsmagick icoutils

      # Prepare icons
      - name: Prepare icons
        run: |
          mkdir -p apps/web/build/icons
          convert assets/appicon2_512.png -resize 256x256 apps/web/build/icons/appicon2.png
          convert assets/appicon2_512.png -resize 512x512 apps/web/build/icons/appicon512.png

      # Build the app
      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CraftedJewelz-${{ matrix.os }}
          path: dist/*

