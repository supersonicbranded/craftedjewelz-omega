name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: apps/web

      # üÜï Icon preparation step
      - name: Generate icons
        run: |
          mkdir -p apps/web/build/icons
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y imagemagick icoutils
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install imagemagick icoutils
          fi

          if [ -f apps/web/build/appicon2.png ]; then
            echo "‚úÖ Resizing base appicon2.png..."
            convert apps/web/build/appicon2.png -resize 512x512 apps/web/build/icons/icon.png

            echo "‚úÖ Creating Windows ICO..."
            convert apps/web/build/icons/icon.png -define icon:auto-resize apps/web/build/icons/icon.ico

            echo "‚úÖ Creating macOS ICNS..."
            mkdir -p apps/web/build/icons/mac.iconset
            sips -z 16 16     apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_16x16.png
            sips -z 32 32     apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_16x16@2x.png
            sips -z 32 32     apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_32x32.png
            sips -z 64 64     apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_32x32@2x.png
            sips -z 128 128   apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_128x128.png
            sips -z 256 256   apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_128x128@2x.png
            sips -z 256 256   apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_256x256.png
            sips -z 512 512   apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_256x256@2x.png
            sips -z 512 512   apps/web/build/icons/icon.png --out apps/web/build/icons/mac.iconset/icon_512x512.png
            cp apps/web/build/icons/icon.png apps/web/build/icons/icon_512x512@2x.png
            iconutil -c icns apps/web/build/icons/mac.iconset -o apps/web/build/icons/icon.icns
            rm -rf apps/web/build/icons/mac.iconset
          else
            echo "‚ùå apps/web/build/appicon2.png not found!"
            exit 1
          fi

      - name: Build Electron App
        run: npm run build
        working-directory: apps/web
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: craftedjewelz-${{ runner.os }}
          path: apps/web/dist/**
