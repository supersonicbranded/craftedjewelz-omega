name: Build & Publish CraftedJewelz

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------- ICON TOOLS ----------------
      - name: Install image tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick icnsutils graphicsmagick

      - name: Install image tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick graphicsmagick icoutils

      # ---------------- DEPENDENCIES ----------------
      - name: Install dependencies
        run: npm install

      # ---------------- ICONS ----------------
      - name: Prepare icons
        run: |
          mkdir -p apps/web/build/icons
          cp apps/web/build/appicon2.png apps/web/build/icons/appicon.png
          convert apps/web/build/appicon2.png -resize 256x256 apps/web/build/icons/appicon-256.png || true
          convert apps/web/build/appicon2.png -resize 512x512 apps/web/build/icons/appicon-512.png || true

      # ---------------- BUILD ----------------
      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ---------------- ARTIFACTS ----------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CraftedJewelz-${{ matrix.os }}
          path: dist/**
