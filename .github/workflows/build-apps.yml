name: Build CraftedJewelz Professional

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Build application
      run: |
        cd apps/web
        npm run build-mac-dmg
      env:
        NODE_ENV: production

    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: CraftedJewelz-macOS-DMG
        path: apps/web/electron-dist/*.dmg

    - name: Upload macOS ZIP
      uses: actions/upload-artifact@v4
      with:
        name: CraftedJewelz-macOS-ZIP
        path: apps/web/electron-dist/*.zip

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Build application
      run: |
        cd apps/web
        npm run build-win
      env:
        NODE_ENV: production

    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: CraftedJewelz-Windows
        path: apps/web/electron-dist/*.exe
