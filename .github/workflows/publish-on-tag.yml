name: build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/web
        run: npm install

      - name: Build frontend
        working-directory: apps/web
        run: npm run build

      # âœ… Install ImageMagick so "magick" works
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick icnsutils

      - name: Prepare Icons
        run: |
          mkdir -p build/icons
          # Convert PNG into ICNS (macOS)
          magick assets/appicon2.png -resize 1024x1024 build/icons/craftedjewelz.icns
          # Convert PNG into ICO (Windows)
          magick assets/appicon2.png -resize 256x256 build/icons/craftedjewelz.ico
          # Copy PNG for Linux
          cp assets/appicon2.png build/icons/craftedjewelz.png

      - name: Package & Publish
        working-directory: apps/web
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --config ../../electron-builder.yml --publish always
