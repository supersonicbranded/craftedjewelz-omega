<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CraftedJewelz — Loading</title>
    <style>
      @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0); } }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: #0b0b0d;
        color: #fafafa;
        display: grid;
        place-items: center;
      }
      .box {
        width: 440px;
        max-width: 92%;
        padding: 28px 24px;
        border-radius: 16px;
        background: linear-gradient(180deg, #111114 0%, #0c0c0f 100%);
        border: 1px solid #1c1c21;
        box-shadow: 0 20px 60px rgba(0,0,0,.45);
      }
      .logo {
        display: flex; align-items: center; gap: 14px; margin-bottom: 16px;
      }
      .brand {
        font-weight: 700; font-size: 18px; letter-spacing: .3px;
      }
      .progress {
        height: 8px; background: #15151a; border-radius: 999px; overflow: hidden; position: relative;
      }
      .progress::before {
        content: ""; position: absolute; inset: 0; width: 38%;
        background: linear-gradient(90deg, #22d3ee 0%, #a78bfa 50%, #22d3ee 100%);
        animation: slide 1.4s infinite linear;
      }
      @keyframes slide { 0% { left: -38%; } 100% { left: 100%; } }
      .hint { margin-top: 12px; font-size: 12px; color: #9ca3af; }
      .gem {
        width: 32px; height: 32px; border-radius: 8px; background: radial-gradient(100% 100% at 50% 0%, #22d3ee 0%, #a78bfa 100%);
        filter: drop-shadow(0 6px 18px rgba(34,211,238,.35));
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="logo">
        <div class="gem"></div>
        <div class="brand">CraftedJewelz</div>
      </div>
      <div class="progress"></div>
      <div class="hint">Loading workspace…</div>
    </div>
  </body>
</html>
