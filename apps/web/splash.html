<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CraftedJewelz – Loading</title>
    <style>
      :root {
        --bg: rgba(11, 11, 12, 0.0);
        --panel: rgba(20, 20, 24, 0.88);
        --gold: #d4af37;
        --green: #19b97c;
        --text: #e9e9ec;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
      }
      .wrap {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
      }
      .card {
        width: 560px;
        height: 260px;
        border-radius: 16px;
        background: var(--panel);
        box-shadow: 0 20px 60px rgba(0,0,0,0.45);
        display: grid;
        grid-template-rows: 1fr auto;
        overflow: hidden;
      }
      .top {
        display: grid;
        place-items: center;
        gap: 8px;
      }
      .logo {
        width: 84px;
        height: 84px;
        background: radial-gradient(circle at 35% 35%, var(--green), #0f6b4f);
        border-radius: 22%;
        position: relative;
        box-shadow: inset 0 0 0 2px rgba(255,255,255,0.06);
      }
      .logo::before {
        content: "C";
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -64% -58%;
        font: 700 60px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--green);
        text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      }
      .logo::after {
        content: "J";
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -6% -10%;
        font: 700 60px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--gold);
        text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      }
      h1 {
        margin: 10px 0 0;
        font: 700 22px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        letter-spacing: 0.3px;
      }
      .sub {
        margin: 6px 0 0;
        color: #a7a8ad;
        font: 500 12px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      .bar {
        height: 5px;
        background: linear-gradient(90deg, var(--green), var(--gold));
        width: 0%;
        animation: load 1.15s ease-in-out forwards;
      }
      @keyframes load {
        to { width: 100%; }
      }
      .footer {
        height: 8px;
        background: rgba(255,255,255,0.06);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="top">
          <div class="logo"></div>
          <h1>CraftedJewelz</h1>
          <div class="sub">Initializing studio modules…</div>
          <div class="bar"></div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
