directories:
  buildResources: apps/web/build
  output: dist
extraResources:
  - from: apps/web/splash.html
    to: splash.html
  - from: apps/web/build/icons/
    to: build/icons/
appId: com.craftedjewelz.app
productName: CraftedJewelz

mac:
  target: dmg
  artifactName: "CraftedJewelz-${version}-mac.${ext}"
  icon: apps/web/build/icons/appicon.icns
  publish:
    - github

dmg:
  background: assets/dmg-background.png
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target: nsis
  artifactName: "CraftedJewelz-${version}-win.${ext}"
  icon: apps/web/build/icons/appicon.ico

linux:
  target: AppImage
  artifactName: "CraftedJewelz-${version}-linux.${ext}"
  icon: apps/web/build/icons/appicon.png

publish:
  provider: github


