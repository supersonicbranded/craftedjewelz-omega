appId: com.craftedjewelz.app
productName: CraftedJewelz

mac:
  target: dmg
  artifactName: "CraftedJewelz-${version}-mac.${ext}"
  publish:
    - github

dmg:
  sign: false   # disable code signing, keep it simple

win:
  target: nsis
  artifactName: "CraftedJewelz-${version}-win.${ext}"

linux:
  target: AppImage
  artifactName: "CraftedJewelz-${version}-linux.${ext}"

publish:
  provider: github
