appId: com.craftedjewelz.app
productName: CraftedJewelz

mac:
  target: dmg
  artifactName: "CraftedJewelz-${version}-mac.${ext}"
  icon: build/icons/craftedjewelsicon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  sign: true
  notarize: true

win:
  target: nsis
  artifactName: "CraftedJewelz-${version}-win.${ext}"
  icon: build/icons/craftedjewelsicon.ico

linux:
  target: AppImage
  artifactName: "CraftedJewelz-${version}-linux.${ext}"
  icon: build/icons/

files:
  - "dist/**/*"
  - "electron/**/*"

publish:
  provider: github
  releaseType: release


