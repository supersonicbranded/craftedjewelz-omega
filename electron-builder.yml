appId: com.craftedjewelz.app
productName: CraftedJewelz

mac:
  target: dmg
  artifactName: "CraftedJewelz-${version}-mac.${ext}"
  publish:
    - github

dmg:
  sign: false   # disable codesigning for now

win:
  target: nsis
  artifactName: "CraftedJewelz-${version}-win.${ext}"

linux:
  target: AppImage
  artifactName: "CraftedJewelz-${version}-linux.${ext}"

files:
  - "dist/**/*"        # include frontend build
  - "electron/**/*"    # include Electron main process

publish:
  provider: github
  releaseType: release   # force normal releases, not drafts

