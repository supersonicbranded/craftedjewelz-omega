appId: com.craftedjewelz.app
productName: CraftedJewelz

mac:
  target: dmg                  # force DMG output
  artifactName: "CraftedJewelz-${version}-mac.${ext}"
  sign: false                  # disable signing
  notarize: false              # disable notarization

dmg:
  sign: false                  # no codesign
  format: ULFO                 # universal dmg format (works unsigned)

win:
  target: nsis
  artifactName: "CraftedJewelz-${version}-win.${ext}"

linux:
  target: AppImage
  artifactName: "CraftedJewelz-${version}-linux.${ext}"

files:
  - "dist/**/*"        # frontend build
  - "electron/**/*"    # electron main process

publish:
  provider: github
  releaseType: release

